{% extends 'index.html' %}
{% block title %}
  To-Do | Add To-Do
{% endblock %}

{% block body %}
    <div class="to-do-content">
        <fieldset>
                <legend>Enter the To-Do details</legend>
                <form action="/user/add-a-To-Do" method="post">
                    <label>Title :
                        <input name="title" type="text">
                    </label>
                    <br>
                    <label>Description :
                        <textarea name="description"></textarea>
                    </label>
                    <br>
                    <label>Time :
                        <input class="time-img" name="time" type="time">
                    </label>
                    <br>
                    {% if pro == True %}
                    <label>Images :
                        <input class="time-img" name="images" type="text">
                    </label>
                    {% endif %}
                    <br>
                    <label>
                        <input class="send" type="submit" value="Add">
                    </label>

                </form>
        </fieldset>
    </div>
{% endblock %}
